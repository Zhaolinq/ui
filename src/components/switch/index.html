<label class="lmui-switch">
  <input type="checkbox" class="lmui-switch-input" 
  <% if(data.disabled) { %>disabled="disabled"<% } %>
  <% if(data.checked) { %>checked="true"<% } %>
  >
  <span class="lmui-switch-core"></span>
  <div class="lmui-switch-label">
    <label>false</label>
  </div>
</label>
