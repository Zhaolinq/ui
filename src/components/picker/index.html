<div class="lmui-picker <%=containerClass%>">
  <div class="lmui-picker-indicator">
    <div class="lmui-picker-group">
      <% for(var i = 0; i < data.length; i++) { %>
        <div class="lmui-picker-item">
          <%=data[i].text%>
        </div>
        <% } %>
    </div>
  </div>
  <div class="lmui-picker-mask"></div>
</div>
