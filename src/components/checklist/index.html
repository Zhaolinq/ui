<div class="lmui-checklist <%=containerClass%>">
  <% if (title) { %>
  <label class="lmui-checklist-title"><%=title%></label>
  <% } %>
  <% for (var i = 0; i < data.length; i++) { %>
    <a class="lmui-cell">
      <div class="lmui-cell-left"></div>
      <div class="lmui-cell-wrapper">
        <div class="lmui-cell-title">
          <label class="lmui-checklist-label">
            <span class="lmui-checkbox">
              <input type="checkbox" class="lmui-checkbox-input" value="<%=data[i].value%>" data-index="<%=i%>"
                <% if(data[i].disabled) { %>disabled="disabled"<% } %>
                <% if(data[i].checked) { %>checked="true"<% } %>
              >
              <span class="lmui-checkbox-core"></span>
            </span>
            <span class="lmui-checkbox-label"><%=data[i].label%></span>
          </label>
        </div>
        <div class="lmui-cell-value">
          <span></span>
        </div>
      </div>
      <div class="lmui-cell-right"></div>
    </a>
  <% } %>
</div>
